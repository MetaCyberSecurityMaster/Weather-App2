<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="location">
      <h1>Location</h1>
      <h2 id="city-name"></h2>
    </div>
    <div class="weather-details">
      <div class="icon"><img id="icon" src=""></div>
      <div class="temperature"><span id="temp"></span>&deg;C</div>
      <div class="description"><span id="description"></span></div>
    </div>
    <div class="forecast">
      <h3>Today's Forecast</h3>
      <p id="forecast"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
